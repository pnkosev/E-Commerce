<mat-card class="item-card">
  <mat-card-header>
    <div mat-card-avatar class="item-header-image"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.creator}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{item.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
